<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TO-DO List</h1>
  <div class="container">
    <div class="input-container">
      <input type="text" id="name" placeholder="Add a new task name ">
      <input type="text" id="description" placeholder="Add a new task description">
      <button id="add">Add</button>
    </div>
    <div class="list-container">
      <ul id="list"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
