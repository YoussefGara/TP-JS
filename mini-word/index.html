<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Word</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sadly this is not a game<br><div id="joke">But you can still have fun with it !</></h1>
  
  <p id="text">Here we go !</p>
  <div id="editor">
    <input type="color" id="color">
    <input type="number" id="size" value="16" min="12" max="100">
    <select name="font-type" id="font-type">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Georgia">Georgia</option>
    </select>
  </div>


  <script src="main.js"></script>
</body>
</html>
